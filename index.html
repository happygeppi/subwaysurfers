<!DOCTYPE html>
<html>
<head>
  <title>Subway Surfers</title>
  <script src="nn.js" defer></script>
  <script src="main.js" defer></script>
  <style>
    * {
      padding: 0;
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, Helvetica, sans-serif;
    }
    .links {
      position: absolute;
      top: 0;
      left: 0;
      margin: 20px;
      color: white;
    }
    .rechts {
      position: absolute;
      top: 0;
      right: 0;
      margin: 20px;
      color: white;
      text-align: right;
    }
  </style>
</head>
<body>
  <canvas id="spiel"></canvas>
  <div class="links">
    <p id="generation">Generation: 1</p>
    <p id="lebend">Noch am Leben: 0</p>
  </div>
  <div class="rechts">
    <p id="score">Score: 0</p>
    <p id="highscore">Highscore: 0</p>
  </div>
</body>
</html>
